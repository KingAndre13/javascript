<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto PDV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="top">
        <p id="numCaixa">Caixa 1</p>
        <p id="operador">Operador</p>
        <p id="hora">Hora</p>
    </header>
    <main>
        <section id="lista">
            <div class="main-box" id="matricula" >
                <input type="number" id="in-matricula" placeholder="Matrícula">
                <input type="submit" id="botao_entrar" value="Entrar">
            </div>
            <div id="lista_compras">
                <div id="informeCpf">
                    <h2>Informar CPF na Nota?</h2>
                    <button id="s_cpf">Sim</button>
                    <button id="n_cpf">Não</button>
                </div>
                <div id="campoCpf">
                    <h2>Informe o CPF:</h2>
                    <input autocomplete="off" type="number" name="cpf" id="cpf">
                    <button id="entrar_cpf" type="submit">Entrar</button>
                </div>
            </div>
        </section>

        <div id="codItems">
            <h2>Código</h2>
            <input autocomplete="off" type="number" name="txtcod" id="txtcod">
        </div>

        <div id="quantItems">
            <h2>QTD</h2>
            <input autocomplete="off" type="number" name="txtItems" id="txtItems">
            
        </div>
        <div>
            <button class="buttons" id="entrarqtdCod">Registrar</button>
        </div>
        <div>
            <button class="buttons" id="fecharNota">Fechar a Nota</button>
        </div>
        <div>
            <button class="buttons" id="cancelarItem">Cancelar um Item</button>
        </div>
        <section id="status">
            <h2 id="cstatus">Status</h2>
        </section>
    </main>
    <script type="module" src="./script.js"></script>
</body>
</html>
